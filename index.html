<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

<body>
  <div class="wrapper">
    <section class="left">
      <h1 class="left__heading">Get <span class="left__heading__accent">insights</span> that help your business grow.</h1>
      <p class="left__text">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats">
        <h2 class="stats__heading">10k+</h2>
        <p class="stats__text">companies</p>
      </div>
      <div class="stats">
        <h2 class="stats__heading">314</h2>
        <p class="stats__text">templates</p>
      </div>
      <div class="stats">
        <h2 class="stats__heading stats__heading--upper">12m+</h2>
        <p class="stats__text">queries</p>
      </div>
    </section>
    <section class="right">
      <img src="images/image-header-mobile.jpg" alt="" class="right__img-mobile">
      <img src="images/image-header-desktop.jpg" alt="" class="right__img-desktop">
    </section> 

  </div>
